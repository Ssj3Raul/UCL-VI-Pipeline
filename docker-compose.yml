version: '3.8'

services:

  postgres:
    image: postgres:15
    container_name: iot-postgres
    environment:
      POSTGRES_USER: vi_user
      POSTGRES_PASSWORD: vi_pass
      POSTGRES_DB: vi_graphs
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: iot-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: iot-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:9092"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
  
  kafka-init:
    image: bitnami/kafka:latest
    depends_on:
      - kafka
    entrypoint: [ "sh", "-c", "sleep 15 && /opt/bitnami/kafka/bin/kafka-topics.sh --create --if-not-exists --topic test-topic --bootstrap-server kafka:9092 --partitions 1 --replication-factor 1" ]

volumes:
  pgdata:
